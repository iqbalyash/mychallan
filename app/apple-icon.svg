<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="180" height="180" fill="url(#appleGradient)" rx="40" ry="40"/>
  
  <!-- Letter M -->
  <text x="90" y="125" font-size="100" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">M</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="4" fill="white" opacity="0.8"/>
  <circle cx="130" cy="50" r="4" fill="white" opacity="0.8"/>
</svg>
